    <p>从四川省西昌市出发，沿着蜿蜒的山路驱车约70公里，翻越云雾缭绕的山头，便来到凉山彝族自治州昭觉县三岔河乡三河村。行至村口，眼前是一排排簇新的建筑。村口一户人家的院落里挂满了金灿灿的玉米，这里正是彝族汉子吉好也求的新家。</p>
    <p>2018年2月11日，农历春节前夕，习近平总书记来到三河村，走进吉好也求家的老房子。那个用泥土堆砌的土坯房十分低矮，没有窗户。总书记俯身走进屋里，与吉好也求一家亲切交谈，鼓励他们早日脱贫致富。</p>
