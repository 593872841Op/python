<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div {
            color: red;
        } */

        /* 类选择器用法：样式点定义，结构类调用，一个或多个，开发最常用 */
        .red {
            color: red;
        }


        p {
            color: royalblue;
        }

        a {color: saddlebrown;
        }

    </style>
</head>
<body>
    <div>橘子</div>
    <div class="red">苹果</div>
    <div>鸭梨</div>

    <p>牛肉</p>

    <span>胡辣汤</span> <br>

    <a href="#">东北饭店</a>
</body>
</html>
